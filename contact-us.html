<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChemDry</title>

<body>
    <header>
        <img src="images/logo.png" alt="Site logo">

        <nav>
            <ul>
                <li>
                    <a href="#">Catalog</a>
                </li>
                <li>
                    <a href="#">Servises</a>
                </li>

                    <a href="#">Blog</a>

                </li>
            </ul>

            <a href="tel:7194319698">719-431-9698</a>
            <a href="#">Contact  Us</a>
        </nav>
    </header>
    
    <main>
        <h1>Contact Us</h1>
        <form>
            <div>
            <label for="name">Name</label>
            <input type="text" placeholder="Ivan Ivanov" id="name">
            </div>

            <div>
            <label for="phone">Phone</label>
            <input type="text" id="phone">
            </div>

            <div>
            <label for="email">Email</label>
            <input type="email" id="email">
            </div>

            <div>
            <p>Payment Methods</p>

            <div>
                <input type="checkbox" id="cash">
                <label for="cash">Cash</label>
            </div>

            <div>
                <input type="checkbox" id="credit-cart">
                <label for="credit-cart">Сredit Сard</label>
            </div>

            <div>
                <input type="checkbox" id="receipt">
                <label for="receipt">Receipt</label>
            </div>
            </div>

            <div>
            <label for="city-of-birth">City of Birth</label>
            <input type="text" id="city-of-birth">
            </div>

            <div>
            <p>Do you need a report on the services provided?</p>

            <div>
                <input type="radio" id="is-report-yes" name="report" checked>
                <label for="is-report-yes">Yes</label>
            </div>

            <div>
                <input type="radio" id="is-report-no" name="report">
                <label for="is-report-no">No</label>
            </div>
            </div>

            <div>
            <label for="message">Message</label>
            <textarea id="message"></textarea>
            </div>

            <button>Submit</button>
        </form>
    </main>

    <article>
        <h2>Chem-Dry</h2>
        <p>9420 Cedar CT, Thornton, CO 80229</p>
        <a href="tel:7206059399">(720) 605-9399</a>
    </article>

    </footer>
